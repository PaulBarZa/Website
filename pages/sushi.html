<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../styles/skeleton.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/sushi_style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="https://kit.fontawesome.com/a266f21d5e.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/traduction.js"></script>
    <script type="text/javascript" src="../js/page.js"></script>
    <script  type="text/javascript" src="../js/sushi_page.js"></script>
    <title>Paul Barthe</title>
</head>

<body>
    <div id="top_container_id" class="container_header">
        <div id="header_row" class="header_row">
            <div class="language"><span class="en">&nbsp;&nbsp;English&nbsp;&nbsp;</span><label class="switch"><input id="checkbox" type="checkbox" onclick="javascript:switchLanguage()"><span
                        class="slider round"></span></label><span class="fr">&nbsp;&nbsp;Fran√ßais&nbsp;&nbsp;</span></div>
            <div class="color"><div class="circle" onclick="javascript:switchColor()"></div>
            </div>
        </div>
    </div>

    <section id="sec-1-sushi">
        <div class="card reveal">
            <div class="margin_top">
                <label for="upload-photo">Import a sushi.</label>
                <input class="input_box" type="file" name="photo" id="upload-photo" accept="image/png, image/jpeg"/> 
            </div>
            <div class="preview">
                <p>No file uploaded</p>
            </div>
            <div>
                <button onclick="javascript:predict()">Predict.</button>
            </div>
            <div class="result_container reveal"> 
                <div class="principal_result">
                    <div class="result1"><span class="name">Result 1: </span><span class="percent"> 90%</span></div>
                </div>
                <div class="others_result">
                    <div class="result2"><span class="name">Result 2: </span><span class="percent"> 5%</span></div>
                    <div class="result3"><span class="name">Result 3: </span><span class="percent"> 5%</span></div>
                    <div class="result4"><span class="name">Result 4: </span><span class="percent"> 0%</span></div>
                    <div class="result5"><span class="name">Result 5: </span><span class="percent"> 0%</span></div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
